<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Genos:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Word Guessing Game</h2>
  <p class="tries js-tries">Tries:5</p>
  <p id="playText">Click on PLAY</p>
  <button id="restart" class="restart">Restart</button>
  <h3 id="winmessage">!!!YOU GUESSED RIGHTðŸ¤“!!!</h3>
  <main id="main">
    <div class="yourWord js-your-word">
      <div class="wordCell">T</div>
      <div class="wordCell">I</div>
      <div class="wordCell">G</div>
      <div class="wordCell">E</div>
      <div class="wordCell">R</div>
    </div>
    <button class="playBtn" id="clickToPlay">Play</button>
    <div>
      
      <p class="js-hint">Hint: Animal</p>
      <p class="junkWords"></p>
      
    </div>
    
  </main>
  <div class="hang">
    <p>HangMan</p>
    <div id="js-head" class="head"></div>
    <div id="js-hangbody" class="hangBody"></div>
    <div class="legs">
      <div id="js-hangleg1" class="hangLeg1"></div>
      <div id="js-hangleg2" class="hangLeg2"></div>
    </div>
    
    <div></div>
    <div></div>
  </div>


  <script type="module" defer src="index.js"></script>
</body>
</html>
