<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Genos:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Word Guessing Game</h2>
  <p id="playText">Use keyboard</p>
  <main>
    <div class="yourWord js-your-word">
      <div class="wordCell">T</div>
      <div class="wordCell">I</div>
      <div class="wordCell">G</div>
      <div class="wordCell">E</div>
      <div class="wordCell">R</div>
    </div>
    <button id="js-click-to-play">Click to Play</button>
    <div>
      
      <p class="js-hint">Hint: Animal</p>
      <p class="">junk words</p>
      
    </div>
    
  </main>
  <div class="hang">
    <p>HangMan</p>
    <div class="head"></div>
    <div class="hangBody"></div>
    <div class="legs">
      <div class="hangLeg1"></div>
      <div class="hangLeg2"></div>
    </div>
    
    <div></div>
    <div></div>
  </div>


  <script type="module" defer src="index.js"></script>
</body>
</html>
